<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyfall - Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Spyfall!</h1>
    <button id="createGameBtn">Create New Game</button>

    <script>
        document.getElementById('createGameBtn').addEventListener('click', function() {
            // Generate a simple unique ID (for a real app, you'd want something more robust)
            const gameId = 'game-' + Math.random().toString(36).substr(2, 9);
            
            // Redirect to the game page with the game ID
            window.location.href = 'game.html?gameId=' + gameId;
        });
    </script>
</body>
</html>
