<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyfall - Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #gameIdDisplay {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Spyfall Game</h1>
    <p>Welcome to Game ID: <span id="gameIdDisplay">Loading...</span></p>
    <p>Share this page's URL with your friends to have them join the game!</p>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const gameId = params.get('gameId');
            const gameIdDisplayElement = document.getElementById('gameIdDisplay');

            if (gameId) {
                gameIdDisplayElement.textContent = gameId;
            } else {
                gameIdDisplayElement.textContent = 'No Game ID found!';
                // Optionally, redirect back to lobby or show an error
                // window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
